<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro timer</title>
  <link rel="shortcut icon" href="reloj.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- <h1>pomodoro timer</h1> -->

    <section class="panel">
      <p id="work" >work</p>
      <p id="break" >break</p>
    </section>
    
   <section class="timer">
        <div class="circle">
          <div class="time" id="time">
            <p id="minutes">25:00</p>
          </div>
        </div>
    </section>

   <div class="button">
      <img id="start" src="play-svgrepo-com.svg" alt="start button">
      <img id="stop" src="stop-svgrepo-com.svg" alt="stop button">
      <img id="reset" src="reset-svgrepo-com (1).svg" alt="reset timer button">
   </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
